<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão que Foge</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative; /* Para que o botão se mova dentro do body */
        }
        #fleeButton {
            padding: 10px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s;
        }
        #mensagem {
            margin-top: 20px;
            font-size: 16px;
            color: #ff5733; /* Cor da mensagem */
        }
    </style>
</head>
<body>

    <button id="fleeButton">Clique em mim!</button>
    <p id="mensagem"></p> <!-- Parágrafo para exibir a mensagem -->

    <script>
        const button = document.getElementById('fleeButton');
        const mensagem = document.getElementById('mensagem');

        function moveButton() {
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            button.style.left = `${randomX}px`; // Usando coordenadas aleatórias
            button.style.top = `${randomY}px`;  // Usando coordenadas aleatórias
        }

        button.addEventListener('mouseover', moveButton);
        button.addEventListener('click', function() {
            alert('Você não conseguiu me pegar!');
            moveButton();
        });

        // Adiciona um listener de clique ao body
        document.body.addEventListener('click', function(event) {
            // Verifica se o clique foi fora do botão
            if (event.target.id !== 'fleeButton') {
                mensagem.innerText = 'Você não conseguiu me pegar, inútil!';
                moveButton(); // Move o botão para uma nova posição
            }
        });

    </script>

</body>
</html>
